{% extends 'base.html' %}

{% block content %}
<br>
<br>
<div class="d-flex align-items-center justify-content-center">
    <h1>Signup</h1>
</div>

<div class="d-flex align-items-center justify-content-center" style="margin: 20px;">
    <form action="/cqa/signup/" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{field.label_tag}}
                {{field}}
            </p>
        {% endfor %}
        
        {% for field in form %}
        <ul>
            {% for error in field.errors %}
                <span style="color:red;"><li>{{error}}</li></span>
            {% endfor %}
        </ul>
        {% endfor %}
        
        <input type="submit" value="Signup">
    
    </form> 
</div>

{% endblock %}
