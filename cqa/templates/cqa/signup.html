<!DOCTYPE html>
<html>
<head>
    <title>Sign Uo</title>
</head>
<body>
    <h1>Sign Up</h1>
    <p>{{ errors }}</p>
    <p>Enter your username and password below:</p>
    <form action="/cqa/signup/" method="post">
        {% csrf_token %}
        <p>Username: <input type="text" name="username"></p>
        <p>Password: <input type="password" name="password"></p>
        <input type="submit" value="Log in">
    </form>
</body>
</html>
