{% extends 'base.html' %}

{% block content %}
<h1>Signup</h1>
<form action="/cqa/signup/" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <p>
            {{field.label_tag}}
            {{field}}

            {% for error in field.errors %}
                <span style="color:red;">{{error}}</span>
            {% endfor %}
        </p>
    {% endfor %}
    <input type="submit" value="Signup">

</form> 

{% endblock %}
