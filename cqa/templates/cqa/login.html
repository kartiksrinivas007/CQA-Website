{% extends 'base.html' %}

{% block content %}

<h1>Log in</h1>
    <p>{{ errors }}</p>
    <p>Enter your username and password below:</p>
    <form action="/cqa/login/" method="post">
        {% csrf_token %}
        <p>Username: <input type="text" name="username"></p>
        <p>Password: <input type="password" name="password"></p>
        <input type="submit" value="Log in">
    </form>

{% endblock %}
