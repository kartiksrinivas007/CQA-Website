{% extends 'base.html' %}
{% block content %}
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
        {% if post.title != None %}
            <li> 
                choice {{forloop.counter}} 
                <a href="{% url 'detail_post' post.id %}">
                    {{ post.title }}
                </a>
            </li>
        {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
